<div class="bootstrap-wrapper">
    <div class="container w-50">
  
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/signup" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <mat-card>
      <form (ngSubmit)="formSubmit()">
        <div class="text-center mb-3">
          <h3>Login with:</h3>
          <!-- <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button> -->
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-linkedin"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            [(ngModel)]="loginData.username"
            name="username"
          matInput placeholder="Username">
        </mat-form-field>
  
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input 
          type="password"
            [(ngModel)]="loginData.password"
            name="password"
          matInput placeholder="Password">
        </mat-form-field>
  
        
  
        
        
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <a 
              routerLink="/signup">
              Don't have an account?</a>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
  
        
        </form>
    </mat-card>
        </div>
  <!-- Pills content -->
    </div>
    </div>
